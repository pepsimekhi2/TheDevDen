<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Verification - The Dev Den</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2c2f36 0%, #23272a 100%);
            min-height: 100vh;
            font-family: 'Fredoka One', cursive;
        }

        .header {
            background: #2c2f36;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px 0;
            width: 100%;
        }

        .header h1 {
            color: #ffffff;
            font-family: 'Fredoka One', cursive;
            font-size: 32px;
            text-align: center;
            margin: 0;
            text-shadow: 0 2px 10px rgba(88, 101, 242, 0.8);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
        }

        .status-message {
            color: #ffffff;
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
        }

        .status-error {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
        }

        .status-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
        }

        .status-loading {
            background: rgba(88, 101, 242, 0.2);
            border: 1px solid rgba(88, 101, 242, 0.5);
        }

        .verify-button {
            background: #5865f2;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-family: 'Fredoka One', cursive;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
            text-decoration: none;
        }

        .verify-button:hover {
            background: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4);
        }

        .verify-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }

        .verify-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .discord-logo {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .verify-button {
                padding: 14px 28px;
                font-size: 16px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header {
                padding: 16px 0;
            }

            .status-message {
                font-size: 16px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>The Dev Den</h1>
    </div>
    
    <div class="main-content">
        <div id="loading-message" class="status-message status-loading">
            üîÑ Validating your verification request...
        </div>

        <div id="error-message" class="status-message status-error hidden">
            ‚ùå <span id="error-text">Invalid or expired verification link.</span>
        </div>

        <div id="success-message" class="status-message status-success hidden">
            ‚úÖ Verification complete! Welcome to The Dev Den!
        </div>

        <a id="discord-oauth-button" class="verify-button hidden" href="#">

                <defs>
                    <clipPath id="clip0">
                        <rect width="71" height="55"/>
                    </clipPath>
                </defs>
            </svg>
            Complete Verification
        </a>
    </div>

    <script>
        // Configuration
        const CLIENT_ID = '1413953718562328726';
        const REDIRECT_URI = encodeURIComponent('https://thedevden.online/auth/callback');
        
        // Get auth code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('auth');
        
        // DOM elements
        const loadingMessage = document.getElementById('loading-message');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successMessage = document.getElementById('success-message');
        const discordButton = document.getElementById('discord-oauth-button');
        
        async function validateAuthCode() {
            if (!authCode) {
                showError('No verification code provided. Please use the link from Discord.');
                return;
            }
            
            try {
                // Call your backend API to validate the auth code
                const response = await fetch(`/api/validate-auth?code=${authCode}`);
                const result = await response.json();
                
                if (result.valid) {
                    // Auth code is valid, show Discord OAuth button
                    showDiscordButton();
                } else {
                    showError(result.error || 'Invalid verification code');
                }
            } catch (error) {
                console.error('Validation error:', error);
                showError('Unable to validate verification code. Please try again.');
            }
        }
        
        function showError(message) {
            loadingMessage.classList.add('hidden');
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        function showDiscordButton() {
            loadingMessage.classList.add('hidden');
            
            // Generate Discord OAuth URL
            const discordAuthUrl = `https://discord.com/api/oauth2/authorize?` +
                `client_id=${CLIENT_ID}&` +
                `redirect_uri=${REDIRECT_URI}&` +
                `response_type=code&` +
                `scope=identify&` +
                `state=${authCode}`;
            
            discordButton.href = discordAuthUrl;
            discordButton.classList.remove('hidden');
        }
        
        function showSuccess() {
            loadingMessage.classList.add('hidden');
            discordButton.classList.add('hidden');
            successMessage.classList.remove('hidden');
        }
        
        // Check if this is a callback from Discord OAuth
        const discordCode = urlParams.get('code');
        const state = urlParams.get('state');
        
        if (discordCode && state) {
            // This is a callback from Discord OAuth
            handleDiscordCallback(discordCode, state);
        } else {
            // This is the initial verification page
            validateAuthCode();
        }
        
        async function handleDiscordCallback(discordCode, state) {
            try {
                const response = await fetch('/api/complete-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        authCode: state,
                        discordCode: discordCode
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess();
                } else {
                    showError(result.error || 'Verification failed');
                }
            } catch (error) {
                console.error('Callback error:', error);
                showError('Verification failed. Please try again.');
            }
        }
    </script>
</body>
</html>
